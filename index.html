<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vocal Sync - Voice Notes</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <header>
      <h1>Vocal Sync</h1>
      <p>Your Voice-Powered Task Manager</p>
    </header>
    <div class="addTaskContainer">
      <div class="input-wrapper">
        <textarea id="addTask" rows="3" placeholder="Type or speak your task..."></textarea>
        <select id="priority">
          <option value="low">Low Priority</option>
          <option value="medium" selected>Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
      </div>
      <div class="button-group">
        <button id="addTaskBtn"><i class="material-icons">add</i> Add Task</button>
        <button id="speakBtn"><i class="material-icons">mic</i> Speak</button>
      </div>
      <div id="message"></div>
    </div>
    <div class="container"></div>
    <script src="index.mjs" type="module"></script>
  </body>
</html>
